<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AAJJ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black font-sans">
<!-- Navbar -->
<nav class="bg-black shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-3">
            <img src="55014f8f-dca5-4a24-a9e5-fee74d67a547.png" alt="Logo AAJJ" class="w-12 h-12 rounded-full">
            <h1 class="text-2xl font-bold text-white">AAJJ</h1>
        </div>
        <div class="space-x-4">
            <a href="/register" class="border border-white bg-black text-white font-semibold px-4 py-2 rounded hover:bg-white hover:text-black transition">Cadastrar-se</a>
            <a href="/login" class="border border-white bg-black text-white font-semibold px-4 py-2 rounded hover:bg-white hover:text-black transition">Login</a>
            <a href="/team" class="border border-white bg-black text-white font-semibold px-4 py-2 rounded hover:bg-white hover:text-black transition">Minhas Turmas</a>
            <a href="/profile" class="border border-white bg-black text-white font-semibold px-4 py-2 rounded hover:bg-white hover:text-black transition">Meu Perfil</a>
        </div>
    </div>
</nav>

<!-- Login Section -->
<section class="flex items-center justify-center h-screen bg-white">
    <div class="w-full max-w-md bg-black text-white rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold text-center mb-6">Login</h2>
        <form method="post" action="/login" class="space-y-4">
            <div>
                <input type="text" name="username" placeholder="Email"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-gray-400">
            </div>
            <div>
                <input type="password" name="password" placeholder="Senha"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-gray-400">
            </div>
            <button type="submit"
                    class="w-full bg-white text-black font-bold py-2 rounded-lg hover:bg-gray-200 transition">
                Entrar
            </button>
            <div class="text-center mt-4">
                <a href="/home" class="text-gray-300 hover:text-white underline">Voltar</a>
            </div>
        </form>
    </div>
</section>

<!-- Footer -->
<footer class="bg-black text-white py-6 text-center">
    <p>&copy; 2025 Anderson Ad√£o Jiu Jitsu. Todos os direitos reservados.</p>
</footer>
</body>
</html>
