<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          background-color: #fff;
          color: #000;
          display: flex;
        }

        /* Sidebar */
        .sidebar {
          width: 220px;
          background: #000;
          color: #fff;
          height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding-top: 30px;
          position: fixed;
          left: 0;
          top: 0;
        }

        .sidebar h2 {
          margin-bottom: 30px;
          font-size: 20px;
          text-align: center;
        }

        .sidebar a, .sidebar button {
          color: #fff;
          background: none;
          border: none;
          text-decoration: none;
          font-size: 16px;
          margin: 10px 0;
          cursor: pointer;
          width: 100%;
          text-align: center;
        }

        .sidebar a:hover, .sidebar button:hover {
          background: #333;
          transition: 0.3s;
        }

        /* Main content */
        .main {
          margin-left: 220px;
          padding: 20px;
          flex: 1;
        }

        .card {
          background: #fff;
          border: 1px solid #ccc;
          border-radius: 10px;
          padding: 20px;
          margin-bottom: 20px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .card h2 {
          margin-top: 0;
          border-bottom: 1px solid #ccc;
          padding-bottom: 10px;
        }

        .info p {
          font-size: 16px;
          margin: 8px 0;
        }

        .btn-container {
          margin-top: 20px;
        }

        .btn-container button, .btn-container a button {
          background: #000;
          color: #fff;
          border: none;
          padding: 10px 20px;
          margin: 5px;
          border-radius: 5px;
          cursor: pointer;
        }

        .btn-container button:hover, .btn-container a button:hover {
          background: #333;
          transition: 0.3s;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <h2>Menu</h2>
    <a href="/home">Início</a>
    <a href="/update">Alterar Informações</a>
    <button id="logout">Sair</button>
    <button id="deleteAccountBtn">Excluir Perfil</button>
</div>

<!-- Main Content -->
<div class="main">
    <div class="card">
        <h2>Sobre Você</h2>
        <div class="info">
            <p><strong>Nome:</strong> <span id="user-name"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>Telefone:</strong> <span id="user-phone"></span></p>
            <p><strong>Idade:</strong> <span id="user-age"></span></p>
            <p><strong>Faixa:</strong> <span id="user-belt"></span></p>
            <p><strong>Horário:</strong> <span id="user-time"></span></p>
        </div>
    </div>
</div>

<script>
    async function loadProfile() {
      const response = await fetch("/user/api/profile");
      if (!response.ok) {
        alert("Erro ao carregar perfil");
        return;
      }
      const user = await response.json();

      document.getElementById("user-name").textContent = user.name;
      document.getElementById("user-email").textContent = user.email;
      document.getElementById("user-phone").textContent = user.phone;
      document.getElementById("user-age").textContent = user.age;
      document.getElementById("user-belt").textContent = user.belt;
      document.getElementById("user-time").textContent = user.time;
    }

    document.getElementById("logout").addEventListener("click", async () => {
      try {
        const response = await fetch("http://localhost:8080/logout", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
        });

        if (response.redirected) {
          window.location.href = response.url;
        } else {
          alert("Logout falhou.");
        }
      } catch (error) {
        console.error("Erro ao deslogar:", error);
      }
    });

    document.getElementById("deleteAccountBtn").addEventListener("click", async () => {
      if (!confirm("Tem certeza que deseja excluir sua conta? Essa ação não pode ser desfeita.")) return;

      try {
        const response = await fetch("/user/api/profile", {
          method: "DELETE",
        });

        if (response.ok) {
          alert("Conta excluída com sucesso.");
          window.location.href = "/home";
        } else {
          alert("Erro ao excluir conta.");
        }
      } catch (err) {
        console.error("Erro:", err);
      }
    });

    loadProfile();
</script>
</body>
</html>
